<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barbie Fashion Studio</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background: linear-gradient(135deg, #ff69b4 0%, #ff1493 50%, #da70d6 100%);
            min-height: 100vh;
            padding: 20px;
            overflow-x: hidden;
        }

        .sparkle {
            position: fixed;
            width: 10px;
            height: 10px;
            background: white;
            border-radius: 50%;
            pointer-events: none;
            animation: sparkleAnim 1s ease-out forwards;
        }

        @keyframes sparkleAnim {
            0% { transform: scale(0) rotate(0deg); opacity: 1; }
            100% { transform: scale(2) rotate(360deg); opacity: 0; }
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            color: white;
            font-size: 3.5em;
            text-shadow: 3px 3px 6px rgba(0,0,0,0.3);
            margin-bottom: 10px;
            animation: bounce 2s infinite;
        }

        .subtitle {
            text-align: center;
            color: #ffe4f0;
            font-size: 1.2em;
            margin-bottom: 30px;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .game-area {
            display: grid;
            grid-template-columns: 300px 1fr 300px;
            gap: 20px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 30px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }

        .panel {
            background: linear-gradient(135deg, #fff0f7 0%, #ffe4f0 100%);
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .panel h2 {
            color: #ff1493;
            margin-bottom: 20px;
            text-align: center;
            font-size: 1.5em;
        }

        .doll-area {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .doll {
            position: relative;
            width: 300px;
            height: 500px;
            animation: fadeIn 1s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.8); }
            to { opacity: 1; transform: scale(1); }
        }

        .doll-base {
            position: absolute;
            width: 100%;
            height: 100%;
        }

        .head {
            position: absolute;
            top: 50px;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 120px;
            background: #ffd4a3;
            border-radius: 50px 50px 40px 40px;
            z-index: 5;
        }

        .hair {
            position: absolute;
            top: 30px;
            left: 50%;
            transform: translateX(-50%);
            width: 120px;
            height: 140px;
            border-radius: 60px 60px 80px 80px;
            z-index: 4;
            transition: background 0.3s ease;
        }

        .eyes {
            position: absolute;
            top: 90px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 20px;
        }

        .eye {
            width: 15px;
            height: 15px;
            background: #000;
            border-radius: 50%;
        }

        .smile {
            position: absolute;
            top: 115px;
            left: 50%;
            transform: translateX(-50%);
            width: 30px;
            height: 15px;
            border: 3px solid #ff69b4;
            border-top: none;
            border-radius: 0 0 15px 15px;
        }

        .body {
            position: absolute;
            top: 170px;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 150px;
            background: #ffd4a3;
            border-radius: 40px 40px 20px 20px;
            z-index: 3;
        }

        .dress {
            position: absolute;
            top: 200px;
            left: 50%;
            transform: translateX(-50%);
            width: 140px;
            height: 180px;
            border-radius: 0 0 70px 70px;
            z-index: 2;
            transition: background 0.3s ease;
        }

        .legs {
            position: absolute;
            top: 370px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 20px;
            z-index: 1;
        }

        .leg {
            width: 20px;
            height: 100px;
            background: #ffd4a3;
            border-radius: 10px;
        }

        .shoes {
            position: absolute;
            top: 460px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 20px;
            z-index: 1;
        }

        .shoe {
            width: 30px;
            height: 20px;
            border-radius: 15px 15px 5px 5px;
            transition: background 0.3s ease;
        }

        .option-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin-bottom: 20px;
        }

        .color-btn {
            width: 100%;
            aspect-ratio: 1;
            border: 3px solid transparent;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 3px 10px rgba(0,0,0,0.2);
        }

        .color-btn:hover {
            transform: scale(1.1);
            border-color: #ff1493;
        }

        .color-btn.active {
            border-color: #ff1493;
            box-shadow: 0 5px 15px rgba(255,20,147,0.4);
        }

        .accessory-section {
            margin-top: 20px;
        }

        .accessory-btn {
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            background: linear-gradient(135deg, #ff69b4, #ff1493);
            color: white;
            border: none;
            border-radius: 15px;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .accessory-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.3);
        }

        .accessory {
            position: absolute;
            z-index: 10;
            transition: all 0.3s ease;
        }

        .crown {
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 40px;
        }

        .necklace {
            top: 190px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 30px;
        }

        .bag {
            top: 280px;
            left: 20px;
            font-size: 35px;
        }

        .reset-btn {
            width: 100%;
            padding: 20px;
            background: linear-gradient(135deg, #9370db, #8a2be2);
            color: white;
            border: none;
            border-radius: 15px;
            font-size: 1.3em;
            font-weight: bold;
            cursor: pointer;
            margin-top: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            transition: all 0.3s ease;
        }

        .reset-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.3);
        }

        @media (max-width: 1200px) {
            .game-area {
                grid-template-columns: 1fr;
                gap: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ’– Barbie Fashion Studio ðŸ’–</h1>
        <p class="subtitle">Create your dream Barbie look!</p>

        <div class="game-area">
            <div class="panel">
                <h2>ðŸ‘— Choose Dress</h2>
                <div class="option-grid">
                    <button class="color-btn active" style="background: linear-gradient(135deg, #ff1493, #ff69b4);" onclick="changeDress('#ff1493')"></button>
                    <button class="color-btn" style="background: linear-gradient(135deg, #9370db, #ba55d3);" onclick="changeDress('#9370db')"></button>
                    <button class="color-btn" style="background: linear-gradient(135deg, #ff6b9d, #ffc0cb);" onclick="changeDress('#ff6b9d')"></button>
                    <button class="color-btn" style="background: linear-gradient(135deg, #87ceeb, #4682b4);" onclick="changeDress('#87ceeb')"></button>
                    <button class="color-btn" style="background: linear-gradient(135deg, #ffd700, #ffed4e);" onclick="changeDress('#ffd700')"></button>
                    <button class="color-btn" style="background: linear-gradient(135deg, #98fb98, #00fa9a);" onclick="changeDress('#98fb98')"></button>
                </div>

                <h2>ðŸ‘  Choose Shoes</h2>
                <div class="option-grid">
                    <button class="color-btn" style="background: #ff1493;" onclick="changeShoes('#ff1493')"></button>
                    <button class="color-btn" style="background: #ffffff; border: 2px solid #ccc;" onclick="changeShoes('#ffffff')"></button>
                    <button class="color-btn" style="background: #000000;" onclick="changeShoes('#000000')"></button>
                    <button class="color-btn" style="background: #ffd700;" onclick="changeShoes('#ffd700')"></button>
                    <button class="color-btn" style="background: #ff6347;" onclick="changeShoes('#ff6347')"></button>
                    <button class="color-btn" style="background: #9370db;" onclick="changeShoes('#9370db')"></button>
                </div>
            </div>

            <div class="doll-area">
                <div class="doll">
                    <div class="accessory crown" style="display: none;">ðŸ‘‘</div>
                    <div class="hair" id="hair"></div>
                    <div class="head">
                        <div class="eyes">
                            <div class="eye"></div>
                            <div class="eye"></div>
                        </div>
                        <div class="smile"></div>
                    </div>
                    <div class="accessory necklace" style="display: none;">ðŸ’Ž</div>
                    <div class="body"></div>
                    <div class="dress" id="dress"></div>
                    <div class="accessory bag" style="display: none;">ðŸ‘œ</div>
                    <div class="legs">
                        <div class="leg"></div>
                        <div class="leg"></div>
                    </div>
                    <div class="shoes">
                        <div class="shoe" id="shoe1"></div>
                        <div class="shoe" id="shoe2"></div>
                    </div>
                </div>
                <button class="reset-btn" onclick="resetDoll()">âœ¨ Start Over âœ¨</button>
            </div>

            <div class="panel">
                <h2>ðŸ’‡ Choose Hair</h2>
                <div class="option-grid">
                    <button class="color-btn" style="background: #ffd700;" onclick="changeHair('#ffd700')"></button>
                    <button class="color-btn" style="background: #8b4513;" onclick="changeHair('#8b4513')"></button>
                    <button class="color-btn" style="background: #000000;" onclick="changeHair('#000000')"></button>
                    <button class="color-btn" style="background: #ff6347;" onclick="changeHair('#ff6347')"></button>
                    <button class="color-btn" style="background: #ff69b4;" onclick="changeHair('#ff69b4')"></button>
                    <button class="color-btn" style="background: #9370db;" onclick="changeHair('#9370db')"></button>
                </div>

                <div class="accessory-section">
                    <h2>âœ¨ Accessories</h2>
                    <button class="accessory-btn" onclick="toggleAccessory('crown')">ðŸ‘‘ Add Crown</button>
                    <button class="accessory-btn" onclick="toggleAccessory('necklace')">ðŸ’Ž Add Necklace</button>
                    <button class="accessory-btn" onclick="toggleAccessory('bag')">ðŸ‘œ Add Handbag</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        let currentDress = '#ff1493';
        let currentHair = '#ffd700';
        let currentShoes = '#ff1493';

        function changeDress(color) {
            currentDress = color;
            document.getElementById('dress').style.background = `linear-gradient(135deg, ${color}, ${color}dd)`;
            createSparkles(event);
            updateActiveButton(event.target);
        }

        function changeHair(color) {
            currentHair = color;
            document.getElementById('hair').style.background = `linear-gradient(135deg, ${color}, ${color}dd)`;
            createSparkles(event);
            updateActiveButton(event.target);
        }

        function changeShoes(color) {
            currentShoes = color;
            document.getElementById('shoe1').style.background = color;
            document.getElementById('shoe2').style.background = color;
            createSparkles(event);
            updateActiveButton(event.target);
        }

        function toggleAccessory(type) {
            const accessory = document.querySelector(`.${type}`);
            if (accessory.style.display === 'none') {
                accessory.style.display = 'block';
                accessory.style.animation = 'fadeIn 0.5s ease';
            } else {
                accessory.style.display = 'none';
            }
            createSparkles(event);
        }

        function resetDoll() {
            currentDress = '#ff1493';
            currentHair = '#ffd700';
            currentShoes = '#ff1493';
            
            document.getElementById('dress').style.background = `linear-gradient(135deg, ${currentDress}, ${currentDress}dd)`;
            document.getElementById('hair').style.background = `linear-gradient(135deg, ${currentHair}, ${currentHair}dd)`;
            document.getElementById('shoe1').style.background = currentShoes;
            document.getElementById('shoe2').style.background = currentShoes;
            
            document.querySelectorAll('.accessory').forEach(acc => {
                acc.style.display = 'none';
            });

            document.querySelector('.doll').style.animation = 'none';
            setTimeout(() => {
                document.querySelector('.doll').style.animation = 'fadeIn 1s ease';
            }, 10);
        }

        function updateActiveButton(button) {
            const siblings = button.parentElement.querySelectorAll('.color-btn');
            siblings.forEach(btn => btn.classList.remove('active'));
            button.classList.add('active');
        }

        function createSparkles(event) {
            for (let i = 0; i < 5; i++) {
                const sparkle = document.createElement('div');
                sparkle.className = 'sparkle';
                sparkle.style.left = event.clientX + (Math.random() - 0.5) * 50 + 'px';
                sparkle.style.top = event.clientY + (Math.random() - 0.5) * 50 + 'px';
                document.body.appendChild(sparkle);
                setTimeout(() => sparkle.remove(), 1000);
            }
        }

        window.onload = function() {
            document.getElementById('dress').style.background = `linear-gradient(135deg, ${currentDress}, ${currentDress}dd)`;
            document.getElementById('hair').style.background = `linear-gradient(135deg, ${currentHair}, ${currentHair}dd)`;
            document.getElementById('shoe1').style.background = currentShoes;
            document.getElementById('shoe2').style.background = currentShoes;
        };
    </script>
</body>
</html>
